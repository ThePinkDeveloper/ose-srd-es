site_name: Old-School Essentials SRD en Espa√±ol
site_url: https://logoff.github.io/ose-srd-es/
site_dir: ./dist/
docs_dir: ./src/

theme:
  name: material
  language: es
  palette:
    scheme: ose
  logo: img/ose-logo.ico
  favicon: img/ose-logo.ico
  font:
    text: Economica
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - roamlinks
  - glightbox:
      touchNavigation: true
  - awesome-pages
  - tags
  - macros

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.magiclink
  - admonition
  - pymdownx.details
  - pymdownx.superfences

copyright: Creado por logoff
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/logoff/ose-srd-es
